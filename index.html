<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculatrice">
        <div class="calculatrice_container">
            <div id="screen"></div>
            <div id="btn_9"><button onclick="add(9)">9</button></div>
            <div id="btn_8"><button onclick="add(8)">8</button></div>
            <div id="btn_7"><button onclick="add(7)">7</button></div>
            <div id="btn_6"><button onclick="add(6)">6</button></div>
            <div id="btn_5"><button onclick="add(5)">5</button></div>
            <div id="btn_4"><button onclick="add(4)">4</button></div>
            <div id="btn_3"><button onclick="add(3)">3</button></div>
            <div id="btn_2"><button onclick="add(2)">2</button></div>
            <div id="btn_1"><button onclick="add(1)">1</button></div>
            <div id="btn_0"><button onclick="add(0)">0</button></div>
            <div id="btn_multiplication"><button>*</button></div>
            <div id="btn_divide"><button>/</button></div>
            <div id="btn_addition"><button >+</button></div>
            <div id="btn_minus"><button >-</button></div>
            <div id="btn_equal"><button >=</button></div>
            <div id="btn_Delete"><button >del</button></div>
        </div>
    </div>
</body>
</html>
